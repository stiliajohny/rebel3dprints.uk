{{ $data := index .Site.Data .Site.Language.Lang }}

{{- if $data.homepage.subscription.enable }}
{{- with $data.homepage.subscription }}
<section class="call-to-action section bg-opacity" style="background-image: url('{{ .bg_image | absURL }}');">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-8 text-center mx-auto">
        <h2 class="subheading text-white">{{ .title | markdownify }}</h2>
        <p class="text-white">{{ .content | markdownify }}</p>
        <div id="mc_embed_signup">
          <form action="{{ site.Params.subscription.mailchimp_form_action }}" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate w-100" target="_blank" style="display: flex; justify-content: center; align-items: center;">
            <div id="mc_embed_signup_scroll" style="display: flex; align-items: center;">
              <div class="mc-field-group" style="margin-right: 10px;">
                <input type="email" value="" name="EMAIL" class="required email form-control" id="mce-EMAIL" placeholder="{{ .placeholder }}" required style="margin-bottom: 0;">
              </div>
              <div class="clear" style="display: flex;">
                <input type="submit" value="{{i18n "subscribe"}}" name="subscribe" id="mc-embedded-subscribe" class="btn btn-main" style="margin-bottom: 0;">
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{- end }}
{{- end }}
