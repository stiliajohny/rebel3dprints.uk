      icon: "tf-heart2"
      content: "No fuss, no muss. Our tools and accessories are all about making your life easier."

    - title: "By Bikers, For Bikers"
      icon: "tf-speedometer"
      content: "We ride too. That's why we make gear that we'd use ourselves."

