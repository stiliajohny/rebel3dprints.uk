{{ $url := .Get "url" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="refresh" content="0; url={{ $url }}" />
    <script type="text/javascript">
        window.location.href = "{{ $url }}"
    </script>
</head>
<body>
    If you are not redirected automatically, follow the <a href="{{ $url }}">link to {{ $url }}</a>
</body>
</html>
